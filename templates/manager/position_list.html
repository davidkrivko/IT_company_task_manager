{% extends "base.html" %}

{% block title %}
  Positions
{% endblock %}

{% block content %}
  <h1>
    List position
    <a href="{% url "manager:position-create" %}" style="float: right" class="btn btn-primary">Create</a>
  </h1>
  <ul>
    {% for position in position_list %}
      <li><a href="{% url "manager:position-detail" pk=position.id %}">{{ position.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
