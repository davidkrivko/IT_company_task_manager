{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Position: {{ position.id }}
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} position</h1>
  <form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
